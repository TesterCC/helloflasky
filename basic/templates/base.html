<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--   元素会设置页面的视口，让页面根据设备的宽度来自动缩放页面，让移动设备拥有更好的浏览体验 -->
    <title>{{ user.name }}'s Watchlist</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    {% endblock %}
</head>
<body>
    <h2>
        <img alt="Avatar" class="avatar" src="{{ url_for('static', filename='images/python-black_300x300.png') }}">
        <span style="font-size: 30px">{{ user.name }}'s Watchlist</span>
    </h2>
    <!-- 新增导航栏 -->
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>

            {% if current_user.is_authenticated %}
                <li><a href="{{ url_for('settings') }}">Settings</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            {% else %}
                <li><a href="{{ url_for('login') }}">Login</a></li>
            {% endif %}
        </ul>

    </nav>
    {% block content %}{% endblock %}
    <footer>
        <small>&copy; 2019-2020 <a href="http://blog.fullstackpentest.com">TesterCC</a></small>
    </footer>
</body>
</html>
